<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="http://localhost:8080/resource/cart+style.css">
    <script src="http://localhost:8080/resource/cart+script.js" defer></script>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
    <title>Cart</title>
</head>

<body>
    <section id="header">
        <a href="#" id="logo-a"><img src="http://localhost:8080/resource/img+logo.png" class="logo" alt=""></a>

        <div>
            <ul id="navbar">
                <li><button class="button-home button-navbar">Home</button></li>
                <li><button class="button-categories button-navbar">Categories</button></li>
                <li><input type="text" class="input-search" id="search"></li>
                <li id="symbol"><button class="button-cart button-navbar"><span
                            class="material-symbols-outlined"></span></button>
                </li>
            </ul>
        </div>
    </section>

    <section id="items">
        <div class="item-list">
            <div class="item-list-1">
                <div class="item-list-1-1"><span style="padding-right: 0.5rem;" class="subtotal-tag">Total:</span><span class="price-tag"> $69</span></div>
            </div>
            <div class="item-list-1">
                <button class="payment-button">Proceed to buy</button>
            </div>
        </div>

        <div id="items-show">
            <div class="item">
                <img src="http://localhost:8080/resource/img+download.png" class="img-item">
                <div class="item-wrapper">
                    <div style="max-width: 50%;margin:0;justify-content:space-evenly;flex-direction: column;text-align: left;"
                        class="flex">
                        <h4 class="name-item">Some Item</h4>
                        <p class="description">Description this is hehehehehehehehehehehehehe </p>
                    </div>

                    <div class="flex another-wrapper">
                        <div class="quantity-wrapper flex">
                            <p>Quantity</p>
                            <select class="quantity-item">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                            </select>
                        </div>

                        <p class="total-cost-item">$2400</p>
                    </div>

                </div>
            </div>
        </div>
    </section>
</body>

</html>
