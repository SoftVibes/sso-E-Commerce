<head>

    <section id="header">
        <a href="#" id="logo-a"><img src="http://localhost:8080/resource/img+logo.png" class="logo" alt=""></a>

                <li style="display: flex;">
                    <input type="text" class="input-search" id="search">
                    <span class="material-symbols-outlined search-icon">

                <button class="button-cart button-navbar" dot="false"><span
                        class="material-symbols-outlined">shopping_cart</span></button>
            </ul>
        </div>
    </section>

    <section class="main-page">

    <section class="features">

            <div class="swiper-wrapper">
                <div class="swiper-slide">

                <div class="swiper-slide">
                    <img src="http://localhost:8080/resource/img+article_online-ordering_main.jpg" />
                </div>
                <div class="swiper-slide">
                    <img src="http://localhost:8080/resource/img+money-saving-tips-1622109964.jpg" />
                </div>
                <div class="swiper-slide">
                    <img src="http://localhost:8080/resource/img+images.jfif" />
                </div>

        </div>

    </section>
