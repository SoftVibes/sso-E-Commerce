<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="http://localhost:8080/resource/product+style.css">
    <script src="http://localhost:8080/resource/product+script.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />


    <!-- Frontend -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">
     <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css"/>

    <link rel="stylesheet" href="http://localhost:8080/resource/product+style.css">
    <link rel="stylesheet" href="http://localhost:8080/resource/product+product-slider.css">

    <!-- nav -->
    <link rel="stylesheet" href="http://localhost:8080/resource/product+nav.css">
    <script src="http://localhost:8080/resource/product+nav.js" defer></script>
    <title>SSO e-commerce</title>
</head>
<body>

    <header class="header" id="header">
        <nav class="navbar container">
           <a href="./index.html" class="brand">WearPoseClick</a>
           <div class="burger" id="burger">
              <span class="burger-line"></span>
              <span class="burger-line"></span>
              <span class="burger-line"></span>
           </div>
           <span class="overlay"></span>
           <div class="menu" id="menu">
              <ul class="menu-inner">
                 <li class="menu-item"><a class="menu-link" href="#">Home</a></li>
                 <li class="menu-item"><a class="menu-link" href="#">Categories</a></li>
                 <li class="menu-item"><a class="menu-link" href="#">Team</a></li>
                 <li class="menu-item"><a class="menu-link" href="#">Shopping Cart</a></li>
                 
              </ul>
           </div>
           <span><i class="fas fa-search search-toggle"></i></span>
           <div class="search-block">
              <form class="search-form">
                 <span><i class="fas fa-arrow-left search-cancel"></i></span>
                 <input type="search" name="search" class="search-input" placeholder="Search here...">
              </form>
           </div>
        </nav>
     </header>

    <section id="main">
        <div id="product-images">
            <div class="swiper-container">
                <div class="swiper-wrapper">
                    <div class="swiper-slide"><img src="http://localhost:8080/resource/img+product.png" alt=""></div>
                    <div class="swiper-slide"><img src="http://localhost:8080/resource/img+product.png" alt=""></div>
                    <div class="swiper-slide"><img src="http://localhost:8080/resource/img+product.png" alt=""></div>
                    <div class="swiper-slide"><img src="http://localhost:8080/resource/img+product.png" alt=""></div>
                    <div class="swiper-slide"><img src="http://localhost:8080/resource/img+product.png" alt=""></div>
                    <div class="swiper-slide"><img src="http://localhost:8080/resource/img+product.png" alt=""></div>
                </div>
                <div class="swiper-pagination"></div>
            </div>
        </div>
        <div id="product-data">
            <h1 id="product-name">Some Product</h1>
            <h2 id="product-description">Product Description</h2>
            <h3 id="product-price">Price: $100</h3>
            <div id="product-quantity">
                <input type="number" class="input-quantity" value="1">
            </div>
            <button class="button-add-to-cart">Add to cart</button>
        </div>
    </section>
</body>
</html>
