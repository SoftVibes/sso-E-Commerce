<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="http://localhost:8080/resource/search+style.css">
    <script src="http://localhost:8080/resource/search+script.js" defer></script>
    <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
    <title>Search</title>
</head>

<body>
    <section id="header">
        <a href="#" id="logo-a"><img src="http://localhost:8080/resource/img+logo.png" class="logo" alt=""></a>

        <div>
            <ul id="navbar">
                <li><button class="button-home button-navbar">Home</button></li>
                <li><button class="button-categories button-navbar">Categories</button></li>
                <li style="display: flex;">
                    <input type="text" class="input-search" id="search">
                    <span class="material-symbols-outlined search-icon">
                        search
                    </span>
                </li>
                <button class="button-cart button-navbar" dot="false"><span
                        class="material-symbols-outlined">shopping_cart</span></button>
            </ul>
        </div>
    </section>

    <div class="main-page">
        <div id="filters">
            <p class="filter-text">Apply Filters :-</p>
            <div class="filter">
                Min
                <input type="number" name="below-1000" id="min-sel">
            </div>
            <div class="filter">
                Max
                <input type="number" name="below-5000" id="max-sel">
            </div>
            <div class="filter">
                <input type="checkbox" name="color-red" id="">
                <span>In Red</span>
            </div>
            <div class="filter">
                <input type="checkbox" name="color-blue" id="">
                <span>In Blue</span>
            </div>
            <div class="filter">
                <input type="checkbox" name="color-yellow" id="">
                <span>In Yellow</span>
            </div>
            <div class="filter">
                <input type="checkbox" name="color-green" id="">
                <span>In Green</span>
            </div>
            <div class="filter">
                <input type="checkbox" name="below-1000" id="">
                <span>Below $1000</span>
            </div>
            <div class="filter">
                <input type="checkbox" name="sort-rating" id="">
                <span>Sort By Rating</span>
            </div>
            <div class="filter">
                <input type="checkbox" name="sort-available" id="">
                <span>Sort By Availability</span>
            </div>
        </div>

        <div id="products">
        </div>
    </div>
</body>
</html>
